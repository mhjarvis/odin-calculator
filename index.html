<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Odin Calculator</title>
</head>
<body>

    <h1>Odin Calculator</h1>

    <div class="container">
        <div class="main-screen">0</div>
        
        <div class="key-wrapper">

            <button type="button" class="operator ac-sign" value="AC">AC</button>

            <button type="button" class="operator divide-sign" value="/">/</button>
            <button type="button" class="operator multiply-sign" value="*">x</button>
            <button type="button" class="operator plus-sign" value="+">+</button>
            <button type="button" class="operator minus-sign" value="-">-</button>

            <button type="button" class="number num1" value="1">1</button>
            <button type="button" class="number num2" value="2">2</button>
            <button type="button" class="number num3" value="3">3</button>
            <button type="button" class="number num4" value="4">4</button>
            <button type="button" class="number num5" value="5">5</button>
            <button type="button" class="number num6" value="6">6</button>
            <button type="button" class="number num7" value="7">7</button>
            <button type="button" class="number num8" value="8">8</button>
            <button type="button" class="number num9" value="9">9</button>
            <button type="button" class="number num0" value="0">0</button>

            <button type="button" class="operator decimal-sign" value=".">.</button>
            <button type="button" class="operator equal-sign" value="=">=</button>

        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
